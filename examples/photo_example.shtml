		#learn a { border: 1px solid #ccc; border-radius: 1em; -moz-border-radius: 1em; -webkit-border-radius: 1em; padding-left: .75em; margin-left: -.75em;}

<body>
	<div class="hide">

			<div id="sidebar" role="navigation">
				<!--#include file="inc/nav.html"-->
			</div>
			<div id="content" role="main">
				<a name="maincontent"></a>
				<h3>Non-Accessible and Accessible Photo/Images Example</h3>
				<h4>Non-Accessible Examples</h4>
				<img src="img/army_logo.jpg" />
				<p>No ALT text</p>
				<img src="img/army_logo.jpg" alt="" />
				<p>Empty ALT text</p>
				<img src="img/army_logo.jpg" alt="logo" />
				<p>ALT text of &ldquo;logo&rdquo;</p>
				<img src="img/army_logo.jpg" alt="U.S. Army logo" />
				<p>ALT text of &ldquo;U.S. Army logo&rdquo;</p>
				<h4>Accessible Examples</h4>
				<a href=http://www.army.mil><img src="img/army_logo.jpg" alt="the United States Army" /></a>
				<p>ALT text of &ldquo;the United States Army&rdquo;</p>
			</div> 
		</div>
